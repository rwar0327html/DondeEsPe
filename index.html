<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DondeEsPe â€” Fiestas en Tiempo Real</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: white;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    /* Tarjeta premium */
    .party-card {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      width: 90%;
      max-width: 420px;
      background: #000;
      border: 2px solid gold;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 0 25px gold;
      display: none;
      opacity: 0;
      transition: 0.25s ease;
    }

    .party-card.show {
      display: block;
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    .party-card img {
      width: 100%;
      border-radius: 12px;
    }

    .party-title {
      font-size: 20px;
      font-weight: 600;
      margin-top: 12px;
    }

    .party-info {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- Tarjeta premium -->
  <div id="partyCard" class="party-card">
    <img id="partyFlyer" src="" alt="Flyer">
    <div class="party-title" id="partyName"></div>
    <div class="party-info" id="partyDesc"></div>
    <div class="party-info" id="partyZone"></div>
    <div class="party-info" id="partyMin"></div>
  </div>

  <!-- JS App -->
  <script type="module" src="app.js"></script>

  <!-- GOOGLE MAPS -->
  <script>
    function initMap() {
      window.map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -12.0464, lng: -77.0428 },
        zoom: 13,
        mapId: "DEMO_MAP_ID",
        styles: [
          { elementType: "geometry", stylers: [{ color: "#1a1a1a" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#ffffff" }] }
        ]
      });
    }
  </script>

  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgFLYXdggm6O2zpNnYCzGvZFm8WKnExVE&callback=initMap" 
    async defer>
  </script>

</body>
</html>
